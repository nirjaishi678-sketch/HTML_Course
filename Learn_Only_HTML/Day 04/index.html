<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html</title>
</head>
<body>
    <!-- unorder list -->
<ul>
    <li>Nirmal</li>
    <li>Prakash</li>
    <li>Min</li>
</ul>

    <!-- order list -->

    <ol type="A">
        <li>Nirmal</li>
    <li>Prakash</li>

    <ol>
        <li>nested 1</li>
        <li>nested 2</li>
        <ul>
            <li>Hello Prakash</li>
        </ul>
    </ol>
    <li>Min</li> 
    </ol>
</body>
</html>
